</head>
<body>
<form id="register">
<h1>Inscrivez-vous à Mlle Boulanger Space Cadets</h1>
  <fieldset> 
    <legend>Détails personnels</legend> 
    <div> 
        <label>Prénom
        <input id="given-name" name="given-name" type="text" placeholder="Prénom" required autofocus> 
		</label>
    </div>
    <div> 
        <label>Nom de famille
        <input id="family-name" name="family-name" type="text" placeholder="Nom" required autofocus> 
		</label>
    </div>
    <div> 
    	<label>Date de naissance
        <input id="dob" name="dob" type="date" required>
		</label>
    </div> 
    <div> 
        <label>Email 
        <input id="email" name="email" type="email" placeholder="exemple@domaine.com" required>
		</label> 
    </div> 
    <div> 
        <label>URL 
        <input id="url" name="url" type="url" placeholder="http://monsite.com">
		</label> 
    </div>    
    <div> 
        <label>Téléphone
        <input id="phone" name="phone" type="tel" placeholder="Ex. +4179 000 00 00" required>
		</label> 
    </div> 
	<div>
		<label>Pointure
		<input id="shoes" name="shoes" type="number" min="5" max="18" step="0.5" value="9">
		</label>
	</div>
	<div>
		<label>Voler niveau de compétence (1 faible - 100 de haut)
		<input id="skill" name="skill" type="range" min="1" max="100" value="0">
		<output name="output" onforminput="value=a.value">0</output>
		</label>
	</div>
  </fieldset>
  <fieldset> 
    <legend>Adresse de facturation</legend> 
    <div> 
        <label>Addresse 
        <textarea id="address" name="address" rows=5 required></textarea>
		</label> 
    </div> 
    <div> 
        <label>Code Postale 
        <input id="postCode" name="postCode" type="text" required>
		</label> 
    </div> 
    <div> 
        <label>Pays 
        <input id="country" name="country" list="country-names" type="text" required> 
        <datalist id="country-names"> 
        	<option label="England" value="England"></option> 
        	<option label="Northern Ireland" value="Northern Ireland"></option> 
        	<option label="Ireland" value="Ireland"></option> 
        	<option label="Scotland" value="Scotland"></option> 
        	<option label="Wales" value="Wales"></option> 
        </datalist>
		</label> 
    </div> 
  </fieldset> 
  <fieldset> 
    <legend>Détails de la carte</legend> 
    <fieldset> 
      <legend>Type de carte</legend> 
      <div class="card-type"> 
          <input id="visa" name="cardtype" type="radio"> 
          <label for="visa">VISA</label> 
          <input id="mastercard" name="cardtype" type="radio">
          <label for="mastercard">Mastercard</label> 
          <input id="amex" name="cardtype" type="radio"> 
          <label for="amex">AMEX</label>
      </div> 
    </fieldset>
    <div> 
        <label>Nom
        <input id="cardName" name="cardName" type="text" placeholder="Name as it appears on your card" required>
		</label>  
    </div>
    <div> 
        <label>Numéro de carte 
        <input id="cardNo" name="cardNo" type="number" required title="The sixteen digit number across the middle of your card."> 
		</label>
    </div>
    <div> 
        <label>Code de sécurité
        <input id="security" name="security" type="number" required pattern="[0-9]{3}" title="The last three digits on the back of your card.">
		</label> 
    </div>
    <div> 
        <label>date d'expiration 
        <input id="expiry" name="expiry" type="month">
		</label>
    </div>
  </fieldset> 
  <fieldset> 
  	<div> 
	    <button type="submit">Passer la commande</button> 
    </div> 
  </fieldset> 
</form> 
</body>
</html>
