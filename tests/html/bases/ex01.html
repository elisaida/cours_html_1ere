<!--"c'est pour dire que c'est du html 5"-->
<!DOCTYPE html>
<!--c'est pour indiquer la langue-->
<html lang="fr">
    <!--c'est pour indiquer que c'est l'entête-->
    <head>
    <!--c'est pour indiquer qu'il s'agit de l'utf-8-->
    <meta charset="utf-8"/>
    <!--c'est pour afficher le nom en haut du navigateur-->
    <title>Hello World</title>
    <!--c'est pour indiquer la fin de l'entête-->
    </head>
    <!--c'est pour indiquer qu'il s'agit du contenu de la page-->
    <body>
        <!--c'est pour indiquer que c'est le texte-->
        Hello World
    <!--c'est pour indiquer que c'est la fin du contenu-->
    </body>
<!--c'est pour indiquer que c'est la fin du fichier html-->
</html>
